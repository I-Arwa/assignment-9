<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main style -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Media -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>


<section class="py-5">
    <div class="container d-flex flex-column justify-content-center align-items-center gap-5">
     <h1>Bookmarker</h1>

     <div class="w-100 d-flex flex-column justify-content-center align-items-center gap-2 p-4 section-form">
        <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

        <div class="w-100 mb-3">
            <label for="bookmarkName" class="fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input oninput="validationName()" type="text" class="form-control mt-2" id="bookmarkName" placeholder="Bookmark Name">
          </div>


       <div class="w-100 mb-3">
        <label for="bookmarkUrl" class="fw-bold"><i class="fa-solid fa-link"></i> Site Url</label>
        <input oninput="validationurl()" type="url" class="form-control mt-2" id="bookmarkUrl" placeholder="Website Url">
      </div>

      <button id="btnSubmit" class="btn px-5 fw-semibold">Submit</button>

    </div>

  
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                

            </tbody>

        </table>
    

    </div>

    
    <div class="popup d-none" id="popup">
        <div class="popup-content bg-white p-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="fa-solid fa-circle fs-5" style="color: #f15f5d;"></i>
                    <i class="fa-solid fa-circle fs-5" style="color: #febe2e;"></i>
                    <i class="fa-solid fa-circle fs-5" style="color: #4db748;"></i>
                </div>
                <button id="closeBtn" class="bg-transparent border-0"><i class="fa-solid fa-xmark fs-3"></i></button>
            </div>

            <p>Site Name or Url is not valid, Please follow the rules below :</p>
            
            <ul class="list-unstyled">
                <li><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
                <li><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</li>
            </ul>

        </div>
    </div>
    


</section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
